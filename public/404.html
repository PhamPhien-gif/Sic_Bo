<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Chuyển hướng tất cả route không tìm thấy về index.html để React xử lý
        var path = window.location.pathname;
        var newUrl = window.location.origin + "/Sic_Bo/" + "#!" + path.replace("/Sic_Bo", "");
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
